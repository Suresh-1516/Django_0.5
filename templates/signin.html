{% load static %}

<!DOCTYPE html>

<head>
    <title> Sign up</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'img\logo.png' %}">
        </a>
    </div>

    <div class="loginback">
        <div class="loginblock" id="id01" style="height: 650px;margin-top: -80px;width: 35%;margin-left: 455px;">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup" style="margin-top:0">
                <form method="post">
                    {% csrf_token %}
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="fname" placeholder="First Name">
                    <input type="text" name="lname" placeholder="Last Name">
                    <input type="text" name="username" placeholder="Username" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd1" placeholder="Enter Password" required="">
                    <input type="password" name="pswd2" placeholder="Confirm Password" required="">
                    <br>
                    <button>Sign up</button>
                </form>
                <h3
                    style="color: rgb(255, 0, 0);font-weight: 100;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;letter-spacing: 2PX;text-align: center;">
                    {{msg}}</h3>
            </div>
        </div>
        <hr style="color: aliceblue;">

        <div class="loginpagecopyrighttext">
            <a>Copyright &copy; 2022 All Rights Reserved by
                Balaji Pvt. Ltd.</a>
        </div>


    </div>

</body>

</html>
