{% load static %}

<!DOCTYPE html>

<head>
    <title>Verification</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

</head>
<script>

    function isNumberKey(evt) {
        var charCode = (evt.which) ? evt.which : evt.keyCode
        if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;
        return true;
    }
</script>

<body>

    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'img\logo.png' %}">
        </a>
    </div>

    <div class="loginback">
        <div class="loginblock" id="id01">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form method="post">
                    {% csrf_token %}
                    <label for="chk" aria-hidden="true">OTP</label><br>
                    <input placeholder="Enter 6 - Digit OTP" type="text" name="otp"
                        style="text-align: center;font-weight: bolder;font-size: 18px;" maxlength="6"
                        onkeypress="return isNumberKey(event)" /><br><br>
                    <button class="send">Done</button>
                </form><BR>
                <h3 style="color: rgb(255, 0, 0);font-weight: 100;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;letter-spacing: 2PX;text-align: center;">{{msg_otp}}</h3>
            </div>
        </div>
        <hr style="color: aliceblue;">

        <div class="loginpagecopyrighttext">
            <a>Copyright &copy; 2022 All Rights Reserved by
                Balaji Pvt. Ltd.</a>
        </div>


    </div>

</body>



</html>
