{% load static %}

<!DOCTYPE html>

<head>
    <title> Change Password</title>
    <link rel="icon" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>

    <div class="logo">
        <a href="{% url 'home' %}">
            <img src="{% static 'img\logo.png' %}">
        </a>
    </div>

    <div class="loginback">
        <div class="loginblock" id="id01">
            <input type="checkbox" id="chk" aria-hidden="true">
            <div class="signup">
                <form method="post">
                    {% csrf_token %}
                    <label for="chk" aria-hidden="true">Forgot Password</label>
                    <input type="password" name="pass1" placeholder="Enter New Password" required=""><br>
                    <input type="password" name="pass2" placeholder="Confirm Password" required=""><br>
                    <button>Done</button>
                </form>
                <h3 style="color: rgb(255, 0, 0);font-weight: 100;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;letter-spacing: 2PX;text-align: center;">{{msg}}</h3>
            </div>
        </div>
        <hr style="color: aliceblue;">

        <div class="loginpagecopyrighttext">
            <a>Copyright &copy; 2022 All Rights Reserved by
                Balaji Pvt. Ltd.</a>
        </div>


    </div>

</body>

</html>
